<html>

	<head>
		<link rel="Stylesheet" href="style.css" type="text/css">
		<script> 
			function klik(przycisk){
				tekst = document.getElementById("tekst");
				if(przycisk.value != "C" && przycisk.value != "="){
					tekst.innerHTML += przycisk.value;
				}
				else if(przycisk.value == "C"){
					tekst.innerHTML = "";
				}
				else if(przycisk.value =="="){
					tekst.innerHTML = eval(tekst.innerHTML);
				}
			}
		</script>
	</head>
	<body>
		<div class = "kalk">
			Prosty kalkulator:
			<div id="tekst"></div>
			<div style="margin:2px;">
				<input type="button" class="button" name="p1" value = "7" onClick="klik(this)">
				<input type="button" class="button" name="p2" value = "8" onClick="klik(this)">
				<input type="button" class="button" name="p3" value = "9" onClick="klik(this)">
				<input type="button" class="button" name="p1" value = "+" onClick="klik(this)">
				<input type="button" class="button" name="p1" value = "4" onClick="klik(this)">
				<input type="button" class="button" name="p2" value = "5" onClick="klik(this)">
				<input type="button" class="button" name="p3" value = "6" onClick="klik(this)">
				<input type="button" class="button" name="p1" value = "-" onClick="klik(this)">
				<input type="button" class="button" name="p1" value = "1" onClick="klik(this)">
				<input type="button" class="button" name="p2" value = "2" onClick="klik(this)">
				<input type="button" class="button" name="p3" value = "3" onClick="klik(this)">
				<input type="button" class="button" name="p1" value = "*" onClick="klik(this)">
				<input type="button" class="button" name="p1" value = "C" onClick="klik(this)">
				<input type="button" class="button" name="p1" value = "0" onClick="klik(this)">
				<input type="button" class="button" name="p1" value = "=" onClick="klik(this)" style="background-color:darkcyan">
				<input type="button" class="button" name="p1" value = "/" onClick="klik(this)">
			</div>
		</div>
	</body>
</html>
